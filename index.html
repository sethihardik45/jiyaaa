<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jiya Baby Movie Booking</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      /* Removed linear-gradient background to let images show clearly */
      background: #ffe4e1;
    }

    .collage {
      position: fixed;       /* fixed so it stays behind on scroll */
      top: 0;
      left: 0;
      width: 100vw;          /* full viewport width */
      height: 100vh;         /* full viewport height */
      display: grid;
      grid-template-columns: repeat(2, 1fr);  /* 2 columns */
      grid-template-rows: repeat(2, 1fr);     /* 2 rows */
      gap: 0;               /* no gaps */
      z-index: 0;
      opacity: 0.15;        /* subtle background */
      pointer-events: none; /* clicks pass through */
    }

    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 450px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      color: #e75480;
    }

    .input-fields {
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 2px solid #e75480;
      border-radius: 20px;
      margin: 10px 0;
      font-size: 16px;
    }

    .seats {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .seat {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #f8c8dc;
      border: 2px solid #e75480;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #e75480;
    }

    .seat.selected {
      background-color: #e75480;
      color: white;
    }

    button {
      background-color: #e75480;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d03e6a;
    }

    .ticket {
      margin-top: 30px;
      display: none;
      background-color: #fff0f5;
      border: 2px dashed #e75480;
      border-radius: 15px;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .ticket h2 {
      color: #e75480;
    }

    .qr-code {
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Background Image Collage -->
  <div class="collage">
    <img src="1.jpeg" alt="Collage Image 1" />
    <img src="2.jpeg" alt="Collage Image 2" />
    <img src="3.jpeg" alt="Collage Image 3" />
    <img src="4.jpeg" alt="Collage Image 4" />
  </div>

  <!-- Main App Container -->
  <div class="container">
    <h1>üíñ Movie Booking üíñ</h1>
    <div class="input-fields">
      <input type="text" id="name1" placeholder="Enter Your Name" />
      <input type="text" id="name2" placeholder="Enter Your Baby's Name" />
    </div>
    <p style="color:#e75480; font-weight: bold;">Select 2 seats for yourselves</p>
    <div class="seats" id="seatsContainer">
      <!-- Seats will be generated here by JavaScript -->
    </div>
    <button onclick="bookSeats()">Book Tickets üíò</button>
    <div class="ticket" id="ticket">
      <h2>Your Ticket ‚ù§Ô∏è</h2>
      <p><strong id="ticketNames"></strong></p>
      <p>Seats: <span id="seatNumbers"></span></p>
      <div class="qr-code">
        <img id="qrImage" src="frame.png" alt="QR Code" width="120" />
      </div>
    </div>
  </div>

  <script>
    const seatsContainer = document.getElementById('seatsContainer');
    let selectedSeats = [];

    for (let i = 1; i <= 20; i++) {
      const seat = document.createElement('div');
      seat.className = 'seat';
      seat.id = `seat${i}`;
      seat.textContent = i;
      seat.onclick = () => toggleSeat(`seat${i}`);
      seatsContainer.appendChild(seat);
    }

    function toggleSeat(seatId) {
      const seat = document.getElementById(seatId);
      const index = selectedSeats.indexOf(seatId);

      if (index > -1) {
        seat.classList.remove('selected');
        selectedSeats.splice(index, 1);
      } else {
        if (selectedSeats.length < 2) {
          seat.classList.add('selected');
          selectedSeats.push(seatId);
        } else {
          alert("You can only select 2 seats");
        }
      }
    }

    function bookSeats() {
      const name1 = document.getElementById('name1').value.trim();
      const name2 = document.getElementById('name2').value.trim();

      if (!name1 || !name2) {
        alert("Please enter both names.");
        return;
      }

      if (selectedSeats.length !== 2) {
        alert("Please select exactly 2 seats.");
        return;
      }

      document.getElementById('ticketNames').textContent = `${name1} ‚ù§Ô∏è ${name2}`;
      document.getElementById('seatNumbers').textContent = selectedSeats.map(s => s.replace('seat', '')).join(' & ');
      document.getElementById('ticket').style.display = 'block';
    }
  </script>
</body>
</html>
